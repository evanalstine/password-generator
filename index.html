<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;500;800&display=swap" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="main">
                <h1>Generate a <br><span id="color-green">random password</span></h1>
                <h3>Never use an insecure password again.</h3>
                <button id="generate-btn">Generate passwords</button>
                <p id="line"></p>
                <svg id="svg-one" width="225" height="39">
                    <rect x="0" y="0" width="211" height="39" rx="5" ry="5"/>
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" id="pw-one"></text>
                </svg>
                <svg id="svg-two" width="225" height="39">
                    <rect x="0" y="0" width="211" height="39" rx="5" ry="5"/>
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" id="pw-two"></text>
                </svg>
            </div>    
        </div>
        <script src="index.js"></script>
    </body>
</html>
